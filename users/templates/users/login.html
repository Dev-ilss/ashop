{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="input-field">
        <form method="POST">
            {% csrf_token %}
                {{ form }}
               <button class="btn waves-effect waves-light" type="submit" name="action">{% trans "Login" %}
                    <i class="material-icons right">send</i>
                </button>
        </form>
        </div>
        <div class="border-top pt-3">
            <small class="text-muted">
                {% trans "Need An Account?" %} <a class="ml-2" href="{% url 'register'%}">{% trans "Sign In" %}</a>
            </small>
        </div>
{% endblock content %}
